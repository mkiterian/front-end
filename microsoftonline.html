<!DOCTYPE html>
<html>
<head>
	<title>Sign in to your account</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="imag_container">
		<img id="page_background"src="heroillustration2.jpg" alt="Mountain View">
	</div>
	<div id="side_panel">
		<div id="login_area">
			<img id="office_logo" src="bannerlogo.png" alt="Office 365">
			<br>
			<br>
			<br>
			<br>
			<form id="frmlogin">
				<table>
					<tr><td>Work or school, or personal Microsoft account</td></tr>
					<tr><td><br></td></tr>
					<tr><td><input class="txt_input" type="text" name="email" value="Email or phone" size="40"></td></tr>
					<tr><td><input class="txt_input" type="text" id="password" name="password" value="Password" size="40"></td></tr>
					<tr><td id="keep_signed"><input type="checkbox"><span>Keep me signed in</span></input></td></tr>
					<tr><td><br><button id="btnsignin" class="buttons">Sign in</button>
								<button class="buttons" id="btnback">Back</button></td></tr>
					<tr><td id="cant_access"><span ><a href="microsoft.com">Can't access your account?</span></td></tr>
					<tr><td>
						<div id="footer">
							<div id="terms">
								<span>&copy; 2017 Microsoft</span><br>
								<span id="t_service" class="lower_txt"><a href="https://www.microsoft.com/en-US/servicesagreement/"> Terms of use </a></span>
								<span id="privacy" class="lower_txt"><a href="https://www.microsoft.com/en-US/servicesagreement/"> Privacy &amp; Cookies</a></span>			
							</div>
							<div id="logo_div">
								<img id="logo" src="microsoft_logo.png">
							</div>
						</div>
					</td></tr>
				</table>
			</form>
		</div>
		
	</div>
		
	
</body>
</html>
